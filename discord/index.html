<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Discord Metadata -->
    <meta property="og:title" content="Join wynscape!" />
    <meta property="og:description" content="Join my discord and come hang out!" />
    <meta property="og:url" content="https://dustwyn.com/" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#5865F2" />

    <!-- Twitter card (because discord is funny about this) -->
    <meta name="twitter:title" content="Join wynscape!" />
    <meta name="twitter:description" content="Join my discord and come hang out!" />

    <!-- Other meta stuff -->
    <title>Discord Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/discord/style.css">
</head>
<body>
    <div class="invite-card bg-[#2b2d31] rounded-lg shadow-xl overflow-hidden max-w-sm w-full mx-auto">
        <div class="relative h-32 bg-gradient-to-r from-purple-600 to-indigo-700">
            <img src="10x10.png" alt="Server Banner" class="w-full h-full object-cover">
            <div class="absolute -bottom-10 left-4">
                <img src="dustwyn.png" alt="Server Icon" class="w-24 h-24 rounded-full border-4 border-[#2b2d31] shadow-lg">
            </div>
        </div>

        <div class="pt-16 pb-6 px-6 text-white">
            <h1 class="text-2xl font-bold mb-2">wynscape</h1>
            <p class="text-gray-400 text-sm mb-6">
                Join my discord and come hang out!
            </p>

            <a href="https://discord.gg/KSwvg96uKS" class="block w-full text-center bg-[#5865F2] hover:bg-[#4752C4] text-white font-semibold py-3 px-4 rounded-md transition duration-200 ease-in-out shadow-md no-underline">
                Join Server
            </a>
        </div>
    </div>
</body>
</html>
